<!DOCTYPE html>
<html lang="en">

<head>
    <title>PUT</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT</title>
</head>

<body>
    <h2>Put Country</h2>
    <form id="country_form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="capital">Capital:</label>
        <input type="text" id="capital" name="capital">

        <label for="number_of_citizens">Number of Citizens:</label>
        <input type="number" id="number_of_citizens" name="number_of_citizens">

        <label for="continent">Continent:</label>
        <input type="text" id="continent" name="continent">

        <label for="url_to_flag_picture">Flag:</label>
        <input type="text" id="url_to_flag_picture" name="url_to_flag_picture">

        <input type="submit" value="Send">
    </form>
    <script>
        function my_submit(e) {
            e.preventDefault();

            const put_country = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                capital: document.getElementById('capital').value,
                number_of_citizens: document.getElementById('number_of_citizens').value,
                continent: document.getElementById('continent').value,
                url_to_flag_picture: document.getElementById('url_to_flag_picture').value,
            }

            if (put_country.id == '') {
                delete put_country.id
            }
            if (put_country.name == '') {
                delete put_country.name
            }
            if (put_country.capital == '') {
                delete put_country.capital
            }
            if (put_country.number_of_citizens == '') {
                delete put_country.number_of_citizens
            }
            if (put_country.continent == '') {
                delete put_country.continent
            }
            if (put_country.url_to_flag_picture == '') {
                delete put_country.url_to_flag_picture
            }


            const send_details = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(put_country)
            }
            fetch(`http://localhost:3000/countries/${document.getElementById('id').value}`, send_details)
                .then(response => response.json())
                .then(data => {
                    alert('country updated (put)')
                })
        }

        document.getElementById('country_form').onsubmit = my_submit
    </script>
</body>

</html>
