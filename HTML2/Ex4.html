<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>

<body>
    <h1>Let's go somewhere</h1>
    <form>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Family name</label>
        <input type="text" id="lname" name="lname" placeholder="Put your family name here"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br><br>
        <label for="cities">Choose a city:</label>
        <select name="cities" id="cities">
            <option value="tel aviv">Tel Aviv</option>
            <option value="eilat">Eilat</option>
            <option value="haifa">Haifa</option>
        </select><br><br>
        <label for="dates">Date to travel:</label><br>
        <label for="flight1">From:</label>
        <input type="date" id="flight1" name="flight1">
        <label for="flight2">To:</label>
        <input type="date" id="flight2" name="flight2"><br><br>
        <label for="places">Give me deals for:</label><br>
        <input type="checkbox" id="place1" name="place1" value="kiev">
        <label for="place1">Kiev</label><br>
        <input type="checkbox" id="place2" name="place2" value="amsterdam">
        <label for="place2">Amsterdam</label><br>
        <input type="checkbox" id="place3" name="place3" value="rome">
        <label for="place3">Rome</label><br>
        <input type="checkbox" id="place4" name="place4" value="london">
        <label for="place4">London</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
